spring:
  application:
    name: ingestion-service
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  # Kafka
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Spring AI — Ollama (embedding model)
  ai:
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      embedding:
        options:
          model: ${OLLAMA_EMBEDDING_MODEL:nomic-embed-text}

    # Spring AI — Qdrant vector store
    vectorstore:
      qdrant:
        host: ${SPRING_AI_VECTORSTORE_QDRANT_HOST:localhost}
        port: ${SPRING_AI_VECTORSTORE_QDRANT_PORT:6334}
        collection-name: ${SPRING_AI_VECTORSTORE_QDRANT_COLLECTION_NAME:documents}

server:
  port: 8085
